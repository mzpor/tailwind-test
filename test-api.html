<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>تست API</h1>
    <button onclick="testHealth()">تست Health</button>
    <button onclick="testReportStatus()">تست Report Status</button>
    <button onclick="testToggleReports()">تست Toggle Reports</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const BASE = "http://localhost:3000";
        const result = document.getElementById('result');

        async function testHealth() {
            try {
                const response = await fetch(`${BASE}/api/health`);
                const data = await response.json();
                result.innerHTML = `<h3>Health Test:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h3>Health Error:</h3><p style="color: red;">${error.message}</p>`;
            }
        }

        async function testReportStatus() {
            try {
                const response = await fetch(`${BASE}/api/report-status`);
                const data = await response.json();
                result.innerHTML = `<h3>Report Status Test:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h3>Report Status Error:</h3><p style="color: red;">${error.message}</p>`;
            }
        }

        async function testToggleReports() {
            try {
                const response = await fetch(`${BASE}/api/toggle-reports`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ enabled: false })
                });
                const data = await response.json();
                result.innerHTML = `<h3>Toggle Reports Test:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<h3>Toggle Reports Error:</h3><p style="color: red;">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
