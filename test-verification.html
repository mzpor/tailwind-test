<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست سیستم تأیید شماره تلفن</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f5f9;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #475569;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .btn {
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #059669;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .verification-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 8px;
            font-family: monospace;
            width: 150px !important;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🔐 تست سیستم تأیید شماره تلفن</h1>
        
        <div style="text-align: center; margin-bottom: 20px; padding: 10px; background: #f0f9ff; border: 1px solid #0ea5e9; border-radius: 8px;">
            <p style="margin: 0; color: #0369a1;">
                💡 برای استفاده از رابط اصلی React: 
                <a href="http://localhost:5173" target="_blank" style="color: #0ea5e9; text-decoration: none; font-weight: bold;">
                    کلیک کنید
                </a>
            </p>
        </div>
        
        <!-- مرحله 1: ارسال کد تأیید -->
        <div id="step1" class="step active">
            <h2>مرحله 1: ارسال کد تأیید</h2>
            <form id="sendForm">
                <div class="form-group">
                    <label for="firstName">نام و نام خانوادگی:</label>
                    <input type="text" id="firstName" value="علی تست" required>
                </div>
                
                <div class="form-group">
                    <label for="nationalId">کد ملی (اختیاری):</label>
                    <input type="text" id="nationalId" value="1234567890">
                </div>
                
                <div class="form-group">
                    <label for="phone">شماره موبایل:</label>
                    <input type="text" id="phone" value="09123456789" required>
                </div>
                
                <div class="form-group">
                    <label for="workshopId">شناسه کارگاه:</label>
                    <select id="workshopId" required>
                        <option value="">انتخاب کنید...</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">ارسال کد تأیید</button>
            </form>
        </div>
        
        <!-- مرحله 2: تأیید کد -->
        <div id="step2" class="step">
            <h2>مرحله 2: تأیید کد</h2>
            <p>کد تأیید به شماره <strong id="phoneDisplay"></strong> ارسال شد.</p>
            <form id="verifyForm">
                <div class="form-group">
                    <label for="verificationCode">کد تأیید 4 رقمی:</label>
                    <input type="text" id="verificationCode" class="verification-input" maxlength="4" required>
                </div>
                
                <button type="submit" class="btn">تأیید و ثبت‌نام</button>
                <button type="button" class="btn" style="background: #6b7280;" onclick="goToStep1()">بازگشت</button>
            </form>
        </div>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        // لود کردن کارگاه‌ها
        async function loadWorkshops() {
            try {
                console.log('Loading workshops from:', `${API_BASE}/api/workshops`);
                const response = await fetch(`${API_BASE}/api/workshops`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const workshops = await response.json();
                console.log('Workshops loaded:', workshops);
                
                const select = document.getElementById('workshopId');
                select.innerHTML = '<option value="">انتخاب کنید...</option>';
                
                if (Array.isArray(workshops) && workshops.length > 0) {
                    workshops.forEach(workshop => {
                        const option = document.createElement('option');
                        option.value = workshop.id;
                        option.textContent = `${workshop.title} - ${workshop.price.toLocaleString('fa-IR')} تومان`;
                        select.appendChild(option);
                    });
                    console.log('Workshops added to select');
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'هیچ کارگاهی یافت نشد';
                    select.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading workshops:', error);
                showResponse('خطا در لود کردن کارگاه‌ها: ' + error.message, 'error');
            }
        }
        
        // نمایش پاسخ
        function showResponse(message, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            responseDiv.className = `response ${type}`;
            responseDiv.style.display = 'block';
        }
        
        // رفتن به مرحله 1
        function goToStep1() {
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2').classList.remove('active');
            document.getElementById('response').style.display = 'none';
        }
        
        // رفتن به مرحله 2
        function goToStep2(phone) {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('phoneDisplay').textContent = phone;
            document.getElementById('response').style.display = 'none';
        }
        
        // ارسال کد تأیید
        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                nationalId: document.getElementById('nationalId').value,
                phone: document.getElementById('phone').value,
                workshopId: document.getElementById('workshopId').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/send-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showResponse(`✅ ${result.message}`, 'success');
                    goToStep2(formData.phone);
                } else {
                    showResponse(`❌ ${result.error}`, 'error');
                }
            } catch (error) {
                showResponse(`❌ خطا در ارسال: ${error.message}`, 'error');
            }
        });
        
        // تأیید کد
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                phone: document.getElementById('phone').value,
                verificationCode: document.getElementById('verificationCode').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/verify-and-register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showResponse(`🎉 ${result.message}\n\nشناسه ثبت‌نام: ${result.id}${result.groupLink ? '\n\nلینک گروه: ' + result.groupLink : ''}`, 'success');
                } else {
                    showResponse(`❌ ${result.error}`, 'error');
                }
            } catch (error) {
                showResponse(`❌ خطا در تأیید: ${error.message}`, 'error');
            }
        });
        
        // محدود کردن ورودی کد تأیید به اعداد
        document.getElementById('verificationCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
        });
        
        // لود کردن کارگاه‌ها در ابتدا
        loadWorkshops();
    </script>
</body>
</html>
